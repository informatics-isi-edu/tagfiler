$def with (target, expiremins, testfile)
<center>
<APPLET NAME="TagFileUploader" CODE="edu.isi.misd.tagfiler.TagFilerUploadApplet" CODEBASE="/tagfiler/static"
 ARCHIVE="isi-misd-tagfiler-upload.jar,commons-codec-1.4.jar,commons-logging-1.1.1.jar,jakarta-commons-httpclient-3.1.jar,jersey-apache-client-1.3.jar,jersey-client-1.3.jar,jersey-core-1.3.jar,jersey-multipart-1.3.jar,jsr311-api-1.1.jar,log4j-1.2.14.jar,mail-1.4.3.jar,plugin.jar"
  width=1010 height=600  MAYSCRIPT >
<PARAM name="tagfiler.server.url" value="${target}"/>
<PARAM name="tagfiler.idle.mins" value="${expiremins}"/>
<PARAM name="classloader_cache" value="false" />
<PARAM name="separate_jvm" value="true" />
$if testfile:
	<PARAM name="tagfiler.applet.test" value="${testfile}"/>
<hr><b>You must have Java-enabled browser (JRE 1.5+) to run the TagFiler Applet.
  Download JRE 1.5 for your system from the following link:</b><br/>
<a href="http://www.java.com/en/download/manual.jsp">http://www.java.com/en/download/manual.jsp</a><br/><hr>
</APPLET>
</center>
