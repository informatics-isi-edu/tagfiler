$def with (suffix)
<form enctype="application/x-www-form-urlencoded" action="${home + "/file/" + urlquote(data_id) + suffix}" method="post" >
Select a type of dataset: 
<select name="type">
  <option value="blank">blank (Metadata-only dataset)</option>
  <option value="contains">contains (Collection of unversioned datasets)</option>
  <option value="typedef">typedef (Type definition)</option>
  <option value="vcontains">vcontains (Collection of versioned datasets)</option>
</select><br />
<input type="submit" value="Register" />
<input type="hidden" name="action" value="putdq" />
</form>
