$def with (target, tagdefs, typenames)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<h2>Existing tag definitions:</h2>
<p>
<table>
<tr>
<th>Tag name</th>
<th>Tag content type</th>
</tr>
$for tagdef in tagdefs:
	$ tagname, typestr = tagdef
	<tr>
	  <td>${tagname}</td>
	  <td>${typenames[typestr]}</td>
	</tr>
</table>
</p>
