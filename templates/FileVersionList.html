$def with (target, name, vers, quote)
<fieldset>
  <legend>${name}</legend>
$for ver in vers:
	<fieldset>
	  <legend>version ${ver}</legend>
	  <a href="${target}/file/${quote(name)}/${ver}">Download</a>
	  <form enctype="application/x-www-form-urlencoded" action="${target}/file/${quote(name)}/${ver}" method="post">
	    <input type="hidden" name="action" value="delete" />
	    <input type="submit" value="Delete" />
	  </form>
	</fieldset>
</fieldset>
