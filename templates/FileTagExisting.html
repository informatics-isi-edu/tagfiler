$def with (apptarget, data_id, tagvals, tagdefs, urlquote)
<h2>Existing tags</h2>
<a href="${apptarget + '/file/' + urlquote(data_id)}">Link to ${data_id}</a>
$if len(tagvals) > 0:
	$for tag, val in tagvals:
		$ tagdef = tagdefs[tag]
		<form enctype="application/x-www-form-urlencoded" action="${apptarget + '/tags/' + urlquote(data_id)}" method="post">
		  <fieldset>
		    <legend>${tag}</legend>
		    <input type="hidden" name="tag" value="${tag}" />
		    	$if tagdef.typestr:
		    		<input type="text" name="value" value="${val}" readonly />
		    <input type="hidden" name="action" value="delete" />
		    <input type="submit" value="Delete" />
		  </fieldset>
		</form>
$else:
	<p>There are no existing tags on "${data_id}".</p>
