$def with (target, tagnames)
<h2>Current Query</h2>
<p><a href="${target}">Permanent link to this query</a></p>
<p>Match files tagged with all of the following tags:</p>
<ul>
$for tag in tagnames:
	<li>${tag} <form enctype="application/x-www-form-urlencoded" action="${target}" method="get">
	    <input type="hidden" name="tag" value="${tag}" />
	    <input type="hidden" name="action" value="delete" />
	    <input type="submit" value="Remove ${tag}" />
	  </form>
	</li>
</ul>
<h2>Results Preview</h2>
