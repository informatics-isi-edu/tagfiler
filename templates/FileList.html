$def with (target, files, quote)
$if len(files) > 0:
	$for name in files:
		<fieldset>
		  <legend>${name}</legend>
		  <table>
		    <tr>
		      <td>
		  <a href="${target}/file/${quote(name)}">Download</a>,
		  <a href="${target}/tags/${quote(name)}">View or set tags</a>,
		  <a href="${target}/file/${quote(name)}?action=define&type=file">Update via file</a>, 
		  <a href="${target}/file/${quote(name)}?action=define&type=url">Update via URL</a>
		      </td>
		      <td>
		  <form enctype="application/x-www-form-urlencoded" action="${target}/file/${quote(name)}" method="post">
		    <input type="hidden" name="action" value="delete" />
		    <input type="submit" value="Delete" />
		  </form>
		      </td>
		    </tr>
		  </table>
		</fieldset>
$else:
	<p>There are no files to list.</p>
