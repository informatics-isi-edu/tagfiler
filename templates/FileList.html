$def with (target, files, quote)
$if len(files) > 0:
	$for name in files:
		<fieldset>
		  <legend>${name}</legend>
		  <a href="${target}/file/${quote(name)}">Download latest</a>,
		  <a href="${target}/history/${quote(name)}">View revision history</a>,
		  <a href="${target}/tags/${quote(name)}">View or set tags</a>,
		  <a href="${target}/file/${quote(name)}?action=define&type=file">Upload a file</a>, 
		  <a href="${target}/file/${quote(name)}?action=define&type=url">Register a URL</a>
		</fieldset>
$else:
	<p>There are no files to list.</p>
