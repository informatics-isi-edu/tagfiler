$def with (target, files, quote)
<table>
<tr>
<th>Dataset name<br />(history page)</th>
<th>Latest<br />(get file)</th>
<th>Update<br />(new file)</th>
<th>Tags<br />(tags page)</th>
</tr>
$for name in files:
	<tr>
	  <td><a href="${target}/history/${quote(name)}">${name}</a></td>
	  <td><a href="${target}/file/${quote(name)}">[LATEST]</a></td>
	  <td><a href="${target}/upload/${quote(name)}">[UPDATE]</a></td>
	  <td><a href="${target}/tags/${quote(name)}">[TAGS]</a></td>
	</tr>
</table>
