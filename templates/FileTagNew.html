$def with (target, tagdefs)
<h2>Set a tag</h2>
<form enctype="application/x-www-form-urlencoded" action="${target}" method="post">
Select predefined tag name: <br />
$if len(tagdefs) > 0:
	<input type="radio" name="tag" value="${tagdefs[0].tagname}" checked /> ${tagdefs[0].tagname} <br />
$if len(tagdefs) > 1:
	$for tagdef in tagdefs[1:]:
		<input type="radio" name="tag" value="${tagdef.tagname}" /> ${tagdef.tagname} <br />
Tag value: <input type="text" name="value" /> <br />
<input type="hidden" name="action" value="put" />
<input type="submit" value="Apply tag" />
</form>
