$def with (target)
<h2>Choose Name and Type of Data</h2>
<form enctype="application/x-www-form-urlencoded" action="${target}" method="post">
Enter a name for the dataset: <input name="name" type="text" /><br />
Select a type of dataset definition: 
<select name="type">
  <option value="file">Upload a file</option>
  <option value="url">Register a remote URL</option>
</select><br />
Select an initial read mode:
<select name="readers">
  <option value="*">Anybody may read</option>
  <option value="owner">Only owner may read</option>
</select><br />
<input type="submit" value="Proceed" />
</form>
